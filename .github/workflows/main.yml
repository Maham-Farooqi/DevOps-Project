name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose netcat

      - name: Build services
        run: docker-compose build

      - name: Start MySQL only first
        run: |
          docker-compose up -d mysql_db
          echo "Waiting for MySQL to be ready..."
          # Wait specifically for MySQL
          for i in {1..60}; do
            if docker-compose exec mysql_db mysql -uroot -pmaham123 -e "SELECT 1;" healthify 2>/dev/null; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for MySQL... ($i/60)"
            sleep 2
          done

      - name: Start backend and wait for it
        run: |
          docker-compose up -d backend_app
          echo "Waiting for backend to be ready..."
          # Wait for backend
          for i in {1..30}; do
            if curl -f http://localhost:3001/ 2>/dev/null || curl -f http://localhost:3001/health 2>/dev/null; then
              echo "‚úÖ Backend is ready!"
              break
            fi
            echo "‚è≥ Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Start frontend
        run: docker-compose up -d frontend_app

      - name: Verify all services
        run: |
          sleep 5
          docker-compose ps
          echo "Services status:"
          echo "MySQL: localhost:3307"
          echo "Backend: localhost:3001" 
          echo "Frontend: localhost:3000"

      - name: Run Frontend Tests
        run: |
          docker-compose exec -T frontend_app npm test -- --watchAll

      - name: Clean up
        if: always()
        run: docker-compose down -v

  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    needs: test  
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start services
        run: |
          docker-compose up -d --build
          # Give more time for startup
          sleep 45
          docker-compose ps
          docker-compose logs

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed!"
          echo "üì± Frontend: http://localhost:3000"
          echo "üîß Backend: http://localhost:3001"
          echo "üóÑÔ∏è MySQL: localhost:3307"

      - name: Clean up
        if: always()
        run: docker-compose down -v
